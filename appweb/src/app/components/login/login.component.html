<main>
    <div class="container">
        <div class="abs-center">        
            <div class="form">
                <h1 class="text-center">madridcultural.com</h1> 
                <form class="p-3 border" [formGroup]="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control"
                        [class.is-invalid] = "form.get('email')?.invalid && form.get('email')?.touched"
                        formControlName="email" required>
                        <span class="error" [class.error-show]="form.get('email')?.invalid && form.get('email')?.touched">El email no es correcto</span>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [class.is-invalid] = "form.get('password')?.invalid && form.get('password')?.touched"
                        formControlName="password" required>
                        <span class="error" [class.error-show]="form.get('password')?.invalid && form.get('password')?.touched">El password es requerido</span>
                    </div>
                    <button type="button" class="btn btn-primary w-100" (click)="checkUser()" [disabled]="form.get('email')?.invalid || form.get('password')?.invalid">Login</button>
                </form>
                <div class="bg-danger text-white p-3 mt-4 valid" [class.invalid]="invalidCredentials">Las credenciales no son válidas. Por favor, reinténtelo</div>
            </div>
        </div>
    </div>
</main>
